<div class="flex flex-wrap justify-content-around login-container" *ngIf="userSore.user$ | async as alterarSenha">
  <section id="login-card"  class="login-card">
    <p-card>
      <div class="flex flex-column">
        <div class="text-2xl py-4">
          Alterar senha
        </div>
        <form [formGroup]="alterarSenha.RecorveryForm" (ngSubmit)="isLoggedIn()">
          <div class="field">
            <label for="float-password" class="label">Senha Atual</label>
            <input id="float-password" name="float-password" type="password" placeholder="Insira sua senha" pInputText class="w-full p-inputtext-lg" formControlName="senhaAtual">
          </div>
          <div class="field">
            <label for="float-password" class="label">Nova Senha</label>
            <input id="float-new-password" name="float-new-password" type="password" placeholder="Insira sua senha" pInputText class="w-full p-inputtext-lg" formControlName="novaSenha">
          </div>
          <div class="py-2">
            <button pButton pRipple type="submit" label="Atualizar" class="p-button-custom w-full"></button>
          </div>
        </form>
      </div>
    </p-card>

  </section>
  <section id="image">
    <img src="assets/img-login.jpg" class="image-login" alt="ilustraÃ§Ã£o-de-pessoas-comendo-pizza">
  </section>
</div>
