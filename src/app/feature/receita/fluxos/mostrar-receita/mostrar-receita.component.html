<section class="flex flex-column mx-auto p-4 mb-4 card-ingrediente" *ngIf="store.state$ | async as state">
  <ng-container *ngIf="state.receita$ | async as receita">
    <div class="col-12">
      <h1 class="ingrediente-titulo">
        {{receita.titulo}}
      </h1>
    </div>

    <div class="col-12">
      <h3>INGREDIENTES</h3>

      <div class="my-4" style="border-bottom: 3px dashed #d5d5d5">
        <div class="flex p-2" *ngFor="let ingrediente of receita.ingredientes">
          <i class="pi pi-circle-fill align-self-center mx-3 " style="font-size: 0.6rem"></i>
          <div>
            <h3 class="my-1">{{ingrediente.produto}}</h3>
            <p class="my-2">{{ingrediente.quantidade}}</p>
          </div>
        </div>
      </div>

    </div>
    <div class="col-12 mb-6">
      <h3>MODO DE PREPARO</h3>
      <ng-container *ngFor="let modo of receita.modoPreparo.toString().split('.')">
        <p class="my-2">{{modo}}.</p>
      </ng-container>
    </div>
    <div class="flex justify-content-around ">
      <button class="mx-2  btn"><span class="mx-2">atualizar</span><i class="pi pi-pencil "
                                                                      style="font-size: 1.5rem"></i>
      </button>
      <button class="mx-2  btn"><span class="mx-2">remover</span><i class="pi pi-trash " style="font-size: 1.5rem"></i>
      </button>
      <!--    <button class="mx-2  btn"><span class="mx-2">compartilhar</span><i class="pi pi-share-alt " style="font-size: 1.5rem"></i> </button>-->
    </div>
  </ng-container>

</section>
