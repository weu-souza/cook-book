<section class="mx-auto" style="max-width: 950px" *ngIf="store.produtos$ | async as produtos">
  <form [formGroup]="produtos.stepsForm" class="flex flex-column flex-wrap">
    <div class="field">
      <label for="float-name" class="label"><h1>Qual o nome para a receita?</h1></label>
      <input id="float-name" name="float-username" type="text" pInputText
             class="w-full p-inputtext-lg" formControlName="titulo"
             [ngClass]="{'ng-invalid ng-dirty':
       produtos.stepsForm.get('titulo').errors && (produtos.stepsForm.get('titulo').dirty || produtos.stepsForm.get('titulo').touched)}">
      <div class="p-1"
           *ngIf="produtos.stepsForm.get('titulo').errors && (produtos.stepsForm.get('titulo').dirty || produtos.stepsForm.get('titulo').touched)">
        <small id="name-help-update" class="p-error block">E obrigat√≥rio informar o nome</small>
      </div>
    </div>
  </form>
</section>
