<section class="mx-auto" style="max-width: 950px" *ngIf="store.produtos$ | async as produtos">
  <form [formGroup]="produtos.stepsForm" class="flex flex-column flex-wrap">
    <div class="flex flex-column">
      <label for="float-modo-de-preparo" class="label mb-2"><h1>MODO DE PREPARO</h1></label>
      <textarea id="float-modo-de-preparo" rows="20" cols="120" pInputTextarea [autoResize]="true" formControlName="modoPreparo"></textarea>
    </div>
  </form>
</section>
